name: deploy_to_lambda

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      # Set Lambda Function Name Here, space separated
      LAMBDA_FUNCTION_NAMES: "Financial_Database"
      # Set Lambda Function Name Here

      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-southeast-1
      AWS_DEFAULT_OUTPUT: table

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      # Set up required applications
      - run: sudo apt-get install zip
      - run: sudo apt-get install unzip
      - run: sudo apt-get install awscli

      #       Setup dependencies
      - run: mkdir python
      - run: pip install -r requirements.txt -t python
      - run: zip -r layer.zip python
      - run: aws lambda publish-layer-version --layer-name $LAMBDA_FUNCTION_NAMES-layer --zip-file fileb://layer.zip --compatible-runtimes python3.9
      - run: for function in $LAMBDA_FUNCTION_NAMES; do aws lambda publish-layer-version --layer-name $function-layer --zip-file fileb://layer.zip --compatible-runtimes python3.9; done
      - run: rm -rf python && rm layer.zip

      #       Package and deploy code
      - run: zip -r code.zip .
      - run: for function in $LAMBDA_FUNCTION_NAMES; do aws lambda update-function-code --function-name $function --zip-file fileb://code.zip; done
